                   Mастеров и стремление к совершенству."
          first-descr: "Как человек, который не любит музыку не станет успешным
                        музыкантом, так человек, который не любит автомобили не станет Мастером по уходу в DREAM
                        SHINE. Энтузиазм и удовольствие от работы с автомобилями является одним из определяющих
                        факторов при формировании команды профессионалов DREAM SHINE."
          second-descr: "А еще всех Мастеров по уходу за автомобилями в Центрах DREAM SHINE объединяет последний шаг,
                         который они делают по завершении своей работы. Это шаг назад, чтобы восхититься полученным
                         результатом."
          like: "Если Вы согласны, что любовь к своему делу важная составляющая качественной работы –
                 нажмите лайк."
          buttons:
            first: "Наши Мастера"
        reason4:
          name: "У нас особое отношение к каждому клиенту."
          descr:
            html: "Предоставления первоклассных услуг по уходу за автомобилем для нас недостаточно. Мы искренне
                   желаем делать для Вас еще больше!"
          buttons:
            first: "Приятные мелочи"
            second: "Гарантия"
            third: "Программа лояльности"
            fourth: "Годовой aбонемент в подарок!"
          coffee:
            descr:
              html: "<span class='blue'>Кофе каждому клиенту.</span>  Мы угостим Вас чашкой ароматного кофе, чтобы сделать Ваш визит к нам
                     еще более приятным."
            like: "Если Вы любите ароматный кофе - нажмите лайк."
            november:
              html: "Каждый месяц - новый вкус.<span class='blue'> Ноябрь - месяц Carrano Crema Espresso. </span>Этот кофе обладает мягкостью
