                     в течение гарантийного срока. Воспользоваться гарантией вы можете, заказав <span class='blue'>Экспресс программу.</span>
                     Детали в условиях гарантии."
            like: "Если Вы впервые слышите о такой гарантии - поделитесь с друзьями."
          discount:
            descr:
