      features: "Особенности"
      price: "Цена"
      photo: "Фото/Видео"
      defect_removal:
        name: "Устранение поверхностных дефектов"
        text: "Устранение небольших поверхностных дефектов - следующий этап после Предварительной обработки в процессе подготовки лака к нанесению воска. Эти процедуры позволяют раскрыть все возможности восков Meguiar’s. Потому что, каким бы хорошим не был воск, но если его наносить на проблемную поверхность, то безупречных результатов добиться не удастся.
               Коррекция лакокрасочного покрытия с использованием Meguiar’s SwirlX устраняет такую распространенную проблему, как «голограммы», а при помощи Meguiar’s ScratchX 2.0 удаляются неглубокие изолированные царапины. Для более сложных случаев используется Meguiar’s Ultimate Compound. "
  about:
    name: "О нас"
    main_add:
      html: "На создание сети центров по уходу за автомобилями DREAM SHINE нас вдохновил феномен
            американской автомобильной культуры."
    deteiling:
      name: "Детейлинг"
      left: "Идеально ухоженный автомобиль давно стал неотъемлемой составляющей американской
             мечты. Сейчас на каждых двух американцев приходится один автомобиль, а в Лос-Анджелесе
             зарегистрировано больше автомобилей, чем жителей. Миллионы американцев, следуя доброй
             традиции, проводят долгие часы вокруг своего любимого автомобиля, чтобы придать ему идеальный
             вид. И именно в Америке зародилось такое понятие, как ДЕТЕЙЛИНГ."
      right:
        html: "ДЕТЕЙЛИНГ – это не что иное, как уделение особого внимания каждой детали автомобиля.
               Профессиональные детейлеры выработали оптимальные техники для всего – от мойки автомобиля
               до чистки вентиляционных каналов. И чтобы достичь высоких результатов они используют
               разнообразные продукты, разработанные специально для каждой поверхности: для хромированных
               деталей, для пластиковой отделки, для кожи, для дерева, для стекла и т.д."
    reason:
      title: "Причины обратиться именно к нам:"
      reasons:
        reason1:
          name: "Мы используем первоклассную автокосметику Maguiar’s."
          descr: "Для того чтобы поддерживать в безупречном состоянии все части Вашего автомобиля, вплоть до
                  мелочей, нужно применять целый комплекс средств по уходу за автомобилями. Мы остановили свой
                  выбор на продукции компании Meguiar’s."
          buttons:
            first: "О Meguiars"
            second: "Show Car Perfect Shine"
          mag-info:
            html: "<span class='blue'><span class='bold'>Meguiar’s </span></span>- это компания более чем со 100 летней историей, производящая продукцию высочайшего
                   качества, специально созданную для настоящих автомобильных энтузиастов и коллекционеров
                   автомобилей. Практически на любом автомобильном шоу и в любом автомобильном музее США
                   можно встретить множество продуктов Meguiar’s, с гордостью используемых для сохранения лучших
                   автомобилей и подготовки их к выставкам."
            like: "Если Вы настоящий автомобильный энтузиаст - нажмите лайк"
            header: " Главный принцип Meguiar’s"
            history:
              html: "Начиная с 1901 года и до сегодняшних дней в компании Meguiar’s придерживаются строгого
                     принципа:
                     <br><span class='blue'>не продавать товар, если нет уверенности в том, что товар будет наилучшим среди всех аналогов на
                     рынке.</span> Результат – миллионы преданных клиентов во всем мире."
            citate:
              name: "С давних времен члены семьи Мэгуайер увлекались коллекционированием автомобилей. Барри
                     Мэгуайер говорит:"
              citate: "Мы – поклонники автомобилей, которым выпало заниматься выпуском восковых составов для
                       автомобилей. Наивысшее счастье для нас – когда две эти страсти объединяются в радость от того, что
                       победители очередного автомобильного шоу пользовались нашими продуктами."
            peabel-beach:
              html: "На 50-летнем юбилее известнейшего в мире автомобильного шоу Pebble Beach Concours d’Elegance
                     <span class='blue'>21 из 25 победителей в категориях «Лучший в своем классе» пользовались продукцией Meguiar’s,</span>
                     чтобы добиться безупречного результата."
          concept:
            descr:
              html: "Столетний опыт ухода за лакокрасочным покрытием вылился в концепцию, которую в Meguiar’s
                    называют <span class='blue'> «5 Steps to Show Car Shine»*.</span>"
            remark: "* 5 Шагов к блеску, как у шоу кара"
            invite:  "Если Вы хотите чтобы ваш автомобиль сиял, как шоукар - поделтесь с друзьями."
            first-step:
              html: "<span class='blue'>ШАГ ПЕРВЫЙ:</span> <span class='bold'>отчистка от «свободного» загрязнения</span> – удаление пыли и грязи. Главная задача на
                         этом этапе – бережно отчистить легкоудаляемые загрязнения, при этом, не повредив лак."
            second-step:
             html: "<span class='blue'>ШАГ ВТОРОЙ:</span> <span class='bold'>подготовка поверхности.</span> Подготовка поверхности состоит из двух этапов."
            third-step:
              html: "<span class='blue'>ШАГ ТРЕТИЙ:</span> <span class='bold'>полировка.</span> Задача полировки лишь одна – создание идеального блеска. Чистая
                          полироль не содержит абразивов, поэтому не устраняет дефекты и не защищает лакокрасочное
                          покрытие, а значит, не может заменить воск. Это не обязательный шаг, это только для настоящих
                          автомобильных энтузиастов, для шоукаров и музейных экспонатов."
            fourth-step:
             html: "<span class='blue'>ШАГ ЧЕТВЕРТЫЙ:</span> <span class='bold'>защита.</span> На этом этапе Ваш автомобиль должен иметь глубокий, насыщенный блеск
                          и быть почти без дефектов. Лакокрасочное покрытие будет гладким на ощупь, а отражения будут
                          четкими и яркими. Теперь пришло время сохранить этот безупречный блеск, применяя воск."
            fifth-step:
             html: "<span class='blue'>ШАГ ПЯТЫЙ:</span> <span class='bold'>поддержание.</span> Теперь, когда Вы получили Ваш автомобиль, безупречно выглядящий
                         и хорошо защищённый, необходимо надлежащее и своевременное поддержание достигнутых
                         результатов. Поддержание результатов предполагает регулярное удаление свежего загрязнения,
                         прежде чем оно въестся в поверхность."
            first-mile:
              html: "<span class='blue'>Первый этап</span> – это <span class='bold'>удаление въевшегося поверхностного загрязнения:</span> промышленное загрязнение,
                         древесный сок, птичий помет и др. Часто поверхностные загрязнения незаметны на глаз, но их
                         можно ощутить на ощупь. Проведите рукой по поверхности автомобиля. Она гладкая, как стекло?
                         Если нет, то ее следует отчистить при помощи глины. Такая отчистка делает отражения более
                         четкими и позволяет воску лучше, а значит и дальше, держаться на поверхности краски."
            second-mile:
              html: "<span class='blue'>Второй этап</span> – это <span class='bold'>устранение подповерхностных дефектов.</span> Такие дефекты, как правило, нельзя
                     почувствовать, но их можно увидеть, особенно под сильным прямым освещением. Это: мелкие
                     царапины, «паутина», голограммы, окисления и др. Такие проблемы удаляются при помощи жидких
                     очистителей краски, таких как Meguiar’s Ultimate Compound, Meguiar’s ScratchX, Meguiar’s SwirlX2.0.
                     Эти продукты содержат микроабразивы, которые проводят глубокую отчистку и выравнивают
                     поверхность лакокрасочного покрытия."
        reason2:
          name: "Мы используем самую эффективную и экологически чистую технологию чистки автомобилей."
          descr:
            html: "Сделав ставку на использование первоклассной <span class='bold'>автокосметики Meguiar’s</span>, мы решили подкрепить
                   свою позицию использованием передовой технологии чистки автомобилей. В центрах DREAM SHINE
                   мы используем пар для чистки автомобилей."
          buttons:
            first: "Сила пара"
            second: "Безопастность пара"
            third: "Экологичность пара"
          steam_force:
            descr:
              html: "<span class='blue'>СИЛА ПАРА.</span> Десятилетиями пар использовался в индустрии чистоты благодаря эффективной
                     чистящей и дезинфицирующей силе. Сила пара поистине удивительна. Сочетание правильно
                     подобранной температуры, давления и влажности пара изменяет структуру грязи и разрушает
                     ее связь с лакокрасочным покрытием. Это позволяет деликатно, эффективно и бережно удалять
                     практически любое загрязнение c Вашего автомобиля. При чистке салона пар убивает 98% бактерий,
                     которые являются основной причиной неприятного запаха."
              like: "Пар - это самое сильное НАТУРАЛЬНОЕ чистящее средство. Согласны - нажмите лайк."
          steam_safety:
            title: "Зависимость температуры пара и растояния от парового пистолета"
            descr:
              html: "<span class='blue'>БЕЗОПАСТНОСТЬ ПАРА.</span> Пар (газ) под давлением 5 бар оказывает на лакокрасочное покрытие
                     гораздо меньшее влияние, чем вода (жидкость) под давлением 120 бар. Правильное применение
                     пара не причиняет ни малейшего вреда Вашему автомобилю. Эффективное удаление въевшегося
                     загрязнения устраняет необходимость оттирать его, а значит, и царапать автомобиль. Температура
                     пара соприкасающегося с поверхностью автомобиля значительно ниже 100оС. Это абсолютно
                     безопасно, даже не учитывая того, что автомобильные краски очень устойчивы к любым погодным
                     условиям, включая экстремальный холод и жару."
            like: "Если даже костюмы из самых деликатных тканей чистят паром, то автомобильному лаку он уж точно
                   не повредит. Согласны - нажмите лайк."
          steam_eco:
            title: "Расход воды при разных технологиях мойки автомобиля"
            descr:
              html: "<span class='blue'>ЭКОЛОГИЧНОСТЬ ПАРА.</span> На чистку одного автомобиля мы тратим очень мало, около 2-3 литров воды.
                     Как следствие, мы не производим сточных вод, а значит, не загрязняем окружающую среду. Мы
                     используем в 30, в 50 и даже в 100 раз меньше воды, чем при других технологиях мойки автомобиля."
            like: "Если Вы цените экологически чистые технологии - нажмите лайк."
        reason3:
          name: "У нас работают настоящие поклонники автомобилей."
          descr:
            html: "Само по себе, использование первоклассной автокосметики и передовых технологий не дает
                   гарантий хорошего результата: необходима правильная последовательность действий и применение
