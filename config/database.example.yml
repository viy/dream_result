# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: sto_development
  username: sto_app
  passwdord: sto_pass
  pool: 5
  timeout: 5000
  host: localhost

production:
  adapter: postgresql
  database: sto_development
  username: sto_app
  host: localhost
  passwdord: sto_pass
  pool: 5
  timeout: 5000
