# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: sto_development
  host: localhost
  username: sto_app
  passwdord: sto_pass
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
